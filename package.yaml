name:             jle-utils
version:          0.1.1.0
synopsis:         Suite of general utility scripts I use to navigate life.
description:      Please see README.md
category:         Web
author:           Justin Le
maintainer:       justin@jle.im
copyright:        (c) Justin Le 2018
license:          BSD3
github:           mstksg/jle-utils
homepage:         http://github.com/mstksg/jle-utils#readme

dependencies:
- base

ghc-options:
- -fwarn-redundant-constraints
- -Wall

library:
  source-dirs: src
  dependencies:
  - conduit
  - directory
  - exceptions
  - filepath
  - gitlib
  - gitlib-libgit2
  - monad-logger
  - tagged
  - text
  - time
  - transformers

executables:
  jle-git-haddocks:
    main: git-haddocks.hs
    source-dirs: app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - aeson
    - directory
    - exceptions
    - filepath
    - jle-utils
    - monad-logger
    - optparse-applicative
    - process
    - text
    - unordered-containers
    - yaml
  jle-update-gh-pages:
    main: update-gh-pages.hs
    source-dirs: app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - jle-utils
    - monad-logger
    - optparse-applicative
    - text
  jle-update-prices:
    main: update-prices.hs
    source-dirs: app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - aeson
    - containers
    - data-default
    - hledger-lib >= 1.9
    - lens
    - lens-aeson
    - text
    - time
    - wreq
  jle-git-tintin:
    main: git-tintin.hs
    source-dirs: app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - directory
    - filepath
    - jle-utils
    - monad-logger
    - optparse-applicative
    - process
    - text
